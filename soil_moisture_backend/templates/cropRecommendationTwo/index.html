<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Recommendation System</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #eef7ee;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            margin: 50px auto;
            padding: 30px;
            border: 2px solid #28a745;
            border-radius: 15px;
            max-width: 1200px;
            background-color: #f9fff9;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #28a745;
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
        }
        .input-section {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }
        .form-group {
            width: 60%;
        }
        .form-label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        .form-control {
            width: 100%;
        }
        .image-section {
            width: 35%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 80px;
            margin-left: -30px;
        }
        .image-section img {
            max-width: 100%;
            height: 580px;
            border-radius: 10px;
            border: 3px solid #28a745;
        }
        .btn-predict {
            background-color: #28a745;
            color: white;
            font-weight: bold;
            margin-top: 20px;
            width: 100%;
        }
        .result-container {
            margin-top: 30px;
            border: 2px solid #28a745;
            padding: 20px;
            background-color: #e3ffe3;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .result-container h3 {
            color: #28a745;
            text-align: center;
        }
        .table {
            width: 100%;
            margin-top: 20px;
            background-color: white;
        }
        .table tr:nth-child(even) {
            background-color: #e3ffe3;
        }
        .table td {
            text-align: center;
            padding: 10px;
            font-size: 18px;
            border: 1px solid #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Crop Recommendation System</h1>
        <form id="cropForm" method="POST">
            <div class="input-section">
                <div class="form-group">
                    <label class="form-label" for="soil_type">Enter Soil Type</label>
                    <select class="form-control" id="soil_type" name="soil_type" required>
                        <option value="" disabled selected>Select Soil Type</option>
                        {% for soil in soil_types %}
                        <option value="{{ soil }}">{{ soil }}</option>
                        {% endfor %}
                    </select>

                    <label class="form-label" for="soil_depth">Enter Soil Depth (cm)</label>
                    <input type="text" class="form-control" id="soil_depth" name="soil_depth" required>

                    <label class="form-label" for="ph">Enter pH Level</label>
                    <input type="text" class="form-control" id="ph" name="ph" required>

                    <label class="form-label" for="bulk_density">Enter Bulk Density (Gm/cc)</label>
                    <input type="text" class="form-control" id="bulk_density" name="bulk_density" required>

                    <label class="form-label" for="ec">Enter EC (dsm-1)</label>
                    <input type="text" class="form-control" id="ec" name="ec" required>

                    <label class="form-label" for="organic_carbon">Enter Organic Carbon (%)</label>
                    <input type="text" class="form-control" id="organic_carbon" name="organic_carbon" required>

                    <label class="form-label" for="soil_moisture_retention">Enter Soil Moisture Retention (%)</label>
                    <input type="text" class="form-control" id="soil_moisture_retention" name="soil_moisture_retention" required>

                    <label class="form-label" for="available_water_capacity">Enter Available Water Capacity (m/m)</label>
                    <input type="text" class="form-control" id="available_water_capacity" name="available_water_capacity" required>

                    <label class="form-label" for="infiltration_rate">Enter Infiltration Rate (cm/hr)</label>
                    <input type="text" class="form-control" id="infiltration_rate" name="infiltration_rate" required>

                    <label class="form-label" for="clay_percentage">Enter Clay Percentage (%)</label>
                    <input type="text" class="form-control" id="clay_percentage" name="clay_percentage" required>
                </div>
                <div class="image-section">
                    <img src="https://www.shutterstock.com/image-photo/young-corn-plants-growing-on-600nw-2299683499.jpg" alt="Crop Image">
                </div>
            </div>
            <button type="submit" class="btn btn-predict">Predict</button>
        </form>

        <div class="result-container" id="result-container" style="display: none;">
            <h3>Recommended Crops</h3>
            <table class="table">
                <tr id="predicted-crop-row"></tr>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#cropForm').on('submit', function (e) {
                e.preventDefault();
                $.ajax({
                    url: '/api/cropRecommendationTwo/predict',
                    type: 'POST',
                    data: $(this).serialize(),
                    success: function (response) {
                        if (response.predicted_crop_list) {
                            $('#result-container').show();
                            var crops = response.predicted_crop_list;
                            var cropRow = $('#predicted-crop-row');
                            cropRow.empty();
                            crops.forEach(function (crop) {
                                cropRow.append('<td>' + crop + '</td>');
                            });
                        } else if (response.error) {
                            alert('Error: ' + response.error);
                        }
                    },
                    error: function () {
                        alert('An error occurred while predicting.');
                    }
                });
            });
        });
    </script>
</body>
</html>
